<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/Registro.css">
    <title>Registro</title>
    
</head>
<body>
    <nav>
        <div class="navegacion-Arriba">
            <div class="Logo-Marca">
                <h1> <b class="shopphone"> ShoPhone</b> <br>
                    La hacemos facil para vos </h1>
                <img src="" alt="">
            </div>
            <div class="Busqueda">
                <img src="" alt="">
                <p class="links-nav">Busqueda</p>
            </div>
            <div class="Redes-Sociales">
                <img src="./img/twitter-brands.svg" alt="">
                <img src="./img/instagram-brands.svg" alt="">
                <img src="./img/facebook-f-brands.svg" alt="">
            </div>
        </div>
        <div class="navegacion-Abajo">
            <div class="barra-Nav">
                <ul>
                    <li class="links-nav">Productos</li>
                    <li class="links-nav">Marcas</li>
                    <li class="links-nav">Comparativa</li>
                    <li class="links-nav">Sobre nosotros</li>
                </ul>
            </div>
            <div>
                <a href=""><img src="" alt=""></a>
                <a href=""><img src="" alt=""></a>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-lg-5 mt-5">
                <h4 class="ingreso">Mi cuenta</h4>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control shadow p-3 mb-5 bg-white rounded" id="email" aria-describedby="emailHelp">
                    <label for="password">Contraseña</label>
                    <input type="password" class="form-control shadow p-3 mb-5 bg-white rounded" id="password">
                </div>
                <button type="submit" class="btn btn-dark">Ingresar</button>
            </div>

            <div class="col-12 col-lg-6 mt-4 mb-4 ficha">
                <form class="mt-3">
                    <h3>Registro</h3>
                    <div class="form-group">
                        <label for="name">Nombre</label>
                        <input type="password" class="form-control shadow p-3 mb-5 bg-white rounded" id="name">
                    </div>
                    <div class="form-group">
                        <label for="lastName">Apellido</label>
                        <input type="password" class="form-control shadow p-3 mb-5 bg-white rounded" id="lastName">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control shadow p-3 mb-5 bg-white rounded" id="email" aria-describedby="emailHelp">
                        <small id="emailHelp" class="form-text text-muted">ejemplo@hotmail.com</small>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" class="form-control shadow p-3 mb-5 bg-white rounded" id="password">
                    </div>
                    <div class="form-group">
                        <label for="password">Confirmar contraseña</label>
                        <input type="password" class="form-control shadow p-3 mb-5 bg-white rounded" id="password">
                        </div>
                    <button type="submit" class="btn btn-dark">Crear cuenta</button>
                </form>
            </div>
        </div>
    </div>
    
    <footer>
        <h1> <b class="shopphone"> ShoPhone</b> <br>
            La hacemos facil para vos </h1>
    </footer>

      <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
